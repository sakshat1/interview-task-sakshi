<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Mobile Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Popup Section -->
<div class="popup" id="popup">
    <div class="image-section">
        <img src="./src/assets/images/text-tap-on-different-rooms.png" alt="Popup Image">
    </div>
    <div class="clickable-background" id="clickableBackground"><img src="./src/assets/images/start-cta.png"></div>
</div>

<!-- Popup2 Section -->
<div class="popup2" id="popup2">
    <div class="image-section">
        <video id="video1" src="./src/assets/videos/video1.mp4" controls></video>
        <video id="video2" src="./src/assets/videos/video2.mp4" controls></video>
        <video id="video3" src="./src/assets/videos/video3.mp4" controls></video>
    </div>
</div>

<header class="navbar">
    <img src="./src/assets/images/text-intel-evo.png" alt="Intel Evo" class="intel-evo">
</header>
<main class="homescreen">
    <section class="background-section">
        <div class="background-image"></div>
        <div class="clickable-images">
            <div class="image1"><img src="./src/assets/images/icon-home.webp" class="image"></div>
            <div class="image2"><img src="./src/assets/images/icon-office.webp" class="image"></div>
            <div class="image3"><img src="./src/assets/images/icon-travel.webp" class="image"></div>
        </div>
    </section>
    <div class="overlay" id="overlay">
        <img src="./src/assets/images/background-video.gif" alt="GIF Background" id="backgroundGif">
        <span><img src="" alt="Clicked Image" id="clickedImage"></span>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
